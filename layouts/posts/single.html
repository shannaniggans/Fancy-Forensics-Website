{{ define "main" }}
<article class="markdown">
  <h1>
    <a href="{{ .RelPermalink }}">{{ partial "docs/title.html" . }}</a>
  </h1>
  {{ partial "docs/post-meta" . }}
  {{- .Content -}}
</article>

<!-- adding in script here for utterances commenting -->
<script src="https://utteranc.es/client.js" repo="shannaniggans/Fancy-Forensics-Website" issue-term="title"
  theme="github-dark-orange" crossorigin="anonymous" async>
  </script>

{{ end }}

{{ define "toc" }}
  {{ partial "docs/toc" . }}
{{ end }}
